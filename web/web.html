<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Garden</title>
</head>
<body>
<style>
    ul {
  list-style: none;
  display: flex;
  justify-content: right;
}
    li {
        margin: 0 15px;
    }
    a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }
    .header {
        background-color: #207c25;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo h1 {
        margin: 0;
    }
    .nav-menu ul {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .nav-menu li {
        margin-left: 20px;
    }
    .nav-menu a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

</style>
  <header class="header">
    <div class="logo">
      <h1>Top Garden</h1>
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="#home">Domů</a></li>
        <li><a href="#about">O nás</a></li>
        <li><a href="#contact">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <div class="hero-content">
      <h2>Vítejte ve společnosti Top Garden</h2>
    </div>
  </section>
  <section id="services" class="services">

<div class="service-card">
      <img src="icon1.png" alt="Služba 1" class="service-icon">
      <h3>Název služby 1</h3>
      <p>Stručný popis služby 1.</p>
    </div>

<div class="service-card">
      <img src="icon2.png" alt="Služba 2" class="service-icon">
      <h3>Název služby 2</h3>
      <p>Stručný popis služby 2.</p>
    </div>

    <div class="service-card">
      <img src="icon3.png" alt="Služba 3" class="service-icon">
      <h3>Název služby 3</h3>
      <p>Stručný popis služby 3.</p>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Kontaktujte nás</h2>
    <form action="#" method="post" class="contact-form">
      <label for="name">Jméno:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Zpráva:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Odeslat</button>
    </form>
  </section>
</body>
</html>
